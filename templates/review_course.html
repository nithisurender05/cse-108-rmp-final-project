{% extends "base.html" %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
            <h2>Review a Course</h2>
            <p class="text-muted">Rate the course content, difficulty, and overall experience (independent of the professor).</p>

            <form method="POST">
                <div class="mb-3">
                    <label>Course Code</label>
                    <input type="text" class="form-control" name="course" value="{{ course_code }}" required>
                </div>
                
                <div class="mb-3">
                    <label>Rating (1-5)</label>
                    <select class="form-control" name="rating" required>
                        <option value="">Select rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label>Comment (Optional)</label>
                    <textarea class="form-control" name="comment" rows="4"></textarea>
                </div>
                
                <div class="mb-3">
                    <label>Grade Received (Optional)</label>
                    <input type="text" class="form-control" name="grade" placeholder="A, B+, C-, etc.">
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Semester (Optional)</label>
                            <input type="text" class="form-control" name="semester" placeholder="Fall, Spring, Summer">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label>Year (Optional)</label>
                            <input type="number" class="form-control" name="year" min="2000" max="2030">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Review</button>
                {% if course_code %}
                <a href="{{ url_for('course_detail', course_code=course_code) }}" class="btn btn-secondary">Cancel</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
